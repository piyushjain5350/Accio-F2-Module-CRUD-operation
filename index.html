            <div class="inputfield">

            <input id="Degree" name="Degree" placeholder="  Degree" required></div>
            <input type="submit"  id="submit" value="Add Student" required>                
        </form>
      
      <!--search bar-->

                     <th>Email</th>
                     <th>Age</th>
                     <th>GPA</th>
                     <th>Degree</th>
                </tr>
            </thead>
            <tbody id="adddata"> 
                  <!--add data using js-->
            </tbody>
            <tfoot>
                <td></td>
                <td></td>

                <td class="degree"></td>
            </tfoot>
    </table></div>
    </div>
</div>

</body>
</html>
